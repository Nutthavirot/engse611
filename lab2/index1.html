
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with Style</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f2f2f2;">

    <!-- Header Section -->
    <h1 style="color: #333366; text-align: center; margin-top: 20px;">
        ยินดีต้อนรับเข้าสู่ website ของฉัน
    </h1>

    <!-- Paragraph Text with Style -->
    <p style="color: #666666; font-size: 16px; line-height: 1.5; text-align: center; margin: 20px;">
        นี้เป็นเว็บไซด์ที่ฉันทำขึ้นมา <b>เพื่อส่งงานอาจารย์</b>
        ก็ไม่มีอะไรแหละ.
    </p>

    <!-- Image Section -->
    <div style="text-align: center; margin: 20px;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTisv_xMEBRl1rIUymOYdLPgy7acj9b7-MNVA&s" alt="Sample Image" 
             style="width: 300px; height: auto; border: 3px solid #333356; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    </div>

    <!-- Link Section -->
    <div style="text-align: center; margin: 20px;">
        <a href="https://www.rmutl.ac.th/" 
           style="text-decoration: none; color: white; background-color: #333366; padding: 10px 20px; border-radius: 5px; display: inline-block;">
           เข้าชมเว็บไซด์มหาลัย
        </a>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 10px; background-color: #333366; color: white; position: fixed; bottom: 0; width: 100%;">
        © 2024 My Styled HTML Page
    </footer>

</body>
</html>
